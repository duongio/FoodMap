<div class="d-flex flex-column gap-3">
  <div class="d-flex flex-column gap-2">
    <span class="fs-5"><strong>Chi tiết sản phầm</strong></span>
    <div class="d-flex flex-column gap-1 mx-2">
      <div class="d-flex gap-2">
        <img [src]="product.image" alt="Ảnh sản phẩm" style="width: 100px" />
        <div class="d-flex flex-column justify-content-between">
          <span class="text-wrap fs-6 fw-bold">{{product.name}}</span>
          <div class="d-flex flex-column">
            <span>Giá: <b>{{ product.price | number }}đ</b></span>
            <span>Đánh giá: {{ product.rate }} ⭐</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column gap-2">
    <span class="fs-5"><strong>Cửa hàng</strong></span>
    <div class="d-flex flex-column gap-1 mx-2">
      <span class="fs-6 fw-bold">{{shop.name}}</span>
      <span>📍📍 {{shop.address}}</span>
      <span><a [href]="shop.link" target="_blank">{{shop.link}}</a></span>
    </div>
  </div>
</div>
